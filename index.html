<!DOCTYPE html>
<html>
<head>
  <title>James Crooke Evoluted Task</title>
  <meta charset="utf-8">

<body>
  <header class="container-fluid">
    <div class="row">
      <img src="images/evoluted.svg" alt="The evoluted logo">

  </header>
  
  <section class="container-fluid">
    <div class="row">
  	  <span class="col-md-8" id="category-title">Category name</span>
  	  	<div class="col-md-4 dropdown">
 		  <button class="col-md-12 btn dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Sort by                      
  		  </button>
  			<div class="dropdown-menu" aria-labelledby="dropdownMenu2">
    		  <button class="dropdown-item" id="asc" type="button">Price Ascending</button>
    		  <button class="dropdown-item" id="des" type="button">Price Descending</button>

  			</div>
		 </div>	
  	 </div>
  	
  	
    <div class="row" id="products-row">
    <figure class="col-sm-4">
      <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/kitchen.jpg"/>

      <figure class="col-sm-4">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/gifts.jpg" />

      <figure class="col-sm-4">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-4/antique.jpg"/>

    </div>
  </section>
